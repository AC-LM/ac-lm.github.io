            <h2 id="bug描述">BUG描述</h2>
<p>在Linux shell 中执行ls命令时，报错 <code>bash：ls command not found</code></p>
<h2 id="resolution">Resolution</h2>
<p>由于环境变量PATH被错误修改，导致命令丢失</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-python" data-lang="python"><span style="color:#75715e"># 命令行执行，恢复环境变量</span>
export PATH<span style="color:#f92672">=/</span>bin:<span style="color:#f92672">/</span>usr<span style="color:#f92672">/</span>bin:<span style="color:#960050;background-color:#1e0010">$</span>PATH
</code></pre></div>
