                <h2 style="font-size:2em"><a href="javascript:void(0)">BUG(8)——SSH无法连接虚拟机Linux系统</a></h2>
                <p>@LM | 2020-12-02</p>
            </div>
        </header>
        <div class="content">
            <h2 id="bug描述">BUG描述</h2>
<p>无法使用 SSH 连接虚拟机，使用Ping指令，能从虚拟机中Ping通主机，但不能从外部主机Ping通虚拟机。</p>
<h2 id="resolution">Resolution</h2>
<p>注意网关配置的问题，查看网关是否错误，可以打开网络适配器，右键虚拟网卡，诊断，重置网卡，重新配置网关。</p>
