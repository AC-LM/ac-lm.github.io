        <div class="content">
            <h2 id="1完全匹配">1.完全匹配</h2>
<p><code>[\s\S]*</code>：完全通配，\s 是指空白，包括空格，换行，Tab等所有的空白，而 \S 刚好相反，表示字符，这样一正一反下来，就表示所有。</p>
<p><code>[]</code>：表示在它里面包含的单个字符不限顺序的出现。</p>
<h2 id="2除换行n外匹配">2.除换行<code>\n</code>外匹配</h2>
<p><code>(.*)</code>：通配符<code>.</code>是不会匹配换行的，当出现换行时匹配便会终止。</p>
