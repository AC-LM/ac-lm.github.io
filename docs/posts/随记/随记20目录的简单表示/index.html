                <h2 style="font-size:2em"><a href="javascript:void(0)">随记(20)——目录的简单表示</a></h2>
                <p>@LM | 2020-12-23</p>
            </div>
        </header>
        <div class="content">
            <ul>
<li>用户所在的工作目录，当前目录，使用一个点 <strong>.</strong> 表示，即 ./</li>
<li>当前目录的上一级目录，父目录，使用两个点 <strong>..</strong> 来表示，即 ../</li>
<li>使用 \ 来表示根目录</li>
<li>如果一个目录或文件名以一个点 . 开始，表示这个目录或文件是一个隐藏目录或文件(如：.bashrc)</li>
</ul>
