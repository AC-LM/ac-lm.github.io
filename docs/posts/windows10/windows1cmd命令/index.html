        <div class="content">
            <h2 id="常用的cmd命令">常用的CMD命令</h2>
<ul>
<li>进入D盘：<code>D:</code></li>
<li>列出所有文件：<code>dir</code></li>
<li>显示Windos版本：<code>VER</code></li>
<li>创建文件夹：<code>MKDIR file</code></li>
<li>清除屏幕：<code>CLS</code></li>
<li>查看某个命令的地址：<code>where java</code></li>
<li>检查网络：<code>ipconfig</code></li>
<li>检查系统配置：<code>dxdiag</code></li>
</ul>
